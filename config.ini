# vps-ops v2.0 Configuration File
# Sourced by shell scripts; Docker Compose uses .env directly

# --- Pathing ---
BASE_DIR=/opt/vps-dmz

# --- Networking ---
# SSH Port (远离默认 22 以避免扫描)
SSH_PORT=22222

# Derp Ports
DERP_PORT=33445
DERP_STUN_PORT=3478

# --- User Management ---
ADMIN_USER=sudor

# --- Docker ---
# 内部桥接网络名称
DOCKER_NET=vps_tunnel_net

# --- BDR (Bare-metal Disaster Recovery) ---
# 全新机器初始化时，是否自动用 .env 凭证去 R2 寻找快照并全自动无损恢复本地数据?
AUTO_RESTORE_FROM_R2=true
