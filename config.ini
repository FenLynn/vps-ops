# vps-ops Configuration File
# Sourced by shell scripts and docker-compose via .env substitution where applicable

# --- Pathing ---
DOCKER_ROOT=/nfs/docker

# --- Networking ---
# SSH Port for the host (Moved from 22 to avoid scans)
SSH_PORT=22222

# Derp Ports (Custom to avoid probing)
DERP_PORT=33445
DERP_STUN_PORT=3478

# --- User Management ---
ADMIN_USER=sudor

# --- Docker ---
# Network Name
DOCKER_NET=vps-net
