services:
  # 1. Certificate Manager (Wildcard)
  acme:
    image: docker.1panel.live/neilpang/acme.sh:daemon
    container_name: acme.sh
    restart: unless-stopped
    command: daemon
    volumes:
      - ${DOCKER_ROOT:-/nfs/docker}/global/certs:/acme.sh
    environment:
      - CF_Token=${CF_DNS_API_TOKEN:-dummy_token}
      - CF_Account_ID=${CLOUDFLARE_ACCOUNT_ID:-dummy_id}
    network_mode: host

  # 2. Ingress Tunnel (Public Access)
  cloudflared:
    image: docker.1panel.live/cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run --token ${CF_TOKEN:-dummy_token}
    networks:
      - vps-net

  # 3. Auto-Updater
  watchtower:
    image: docker.1panel.live/containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *  # 4 AM Daily
      # Notifications via PushPlus (Shoutrrr format)
      # Format: generic://webhook-url
      - WATCHTOWER_NOTIFICATION_URL=generic://http://www.pushplus.plus/send?token=${PUSHPLUS_TOKEN}&title=Watchtower&content={{message}}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  vps-net:
    external: true
