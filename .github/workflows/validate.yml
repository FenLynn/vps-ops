name: Infrastructure Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Shell Scripts
        run: |
          find . -name "*.sh" -exec bash -n {} +

      - name: Validate Docker Compose
        run: |
          # Use default values or dummy variables for validation
          # The compose files now have ${VAR:-default} syntax, 
          # but we can also set them here to be sure.
          export DOCKER_ROOT=/tmp/vps-ops-test
          export DERP_DOMAIN=test.domain.com
          export CF_TOKEN=dummy
          export PUSHPLUS_TOKEN=dummy
          
          # Check syntax for all compose files
          docker compose -f 00-infra/docker-compose.yml config --quiet
          docker compose -f 01-stable/docker-compose.yml config --quiet
