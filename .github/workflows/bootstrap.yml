          echo "âœ… ä»£ç å’Œ .env åŒæ­¥å®Œæˆ ($SYNC_MODE)"

      # â”€â”€â”€ ç¬¬ä¸‰æ­¥: è¿è¡Œ init_host.sh â”€â”€â”€
      - name: è¿è¡Œ init_host.sh (å…¨è‡ªåŠ¨åˆå§‹åŒ–)
        env:
