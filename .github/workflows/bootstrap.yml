      # â”€â”€â”€ ç¬¬ä¸€æ­¥: ä¸Šä¼  SSH å…¬é’¥ (ä½¿ç”¨ root å¯†ç æˆ–å¯†é’¥) â”€â”€â”€
      - name: ä¸Šä¼  SSH å…¬é’¥åˆ° VPS
        env:
