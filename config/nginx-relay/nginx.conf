# =============================================================================
# VPS-OPS v2.0 — Nginx Relay 反向代理配置
# 职责: 将 CF Tunnel 的请求通过 Tailscale 内网转发到家庭 NAS
# 路由: webhook.660415.xyz → nginx-relay:80 → 宿主机(Tailscale) → NAS
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Docker 内置 DNS，强制动态解析，防止容器重启换 IP 后缓存失效
    resolver 127.0.0.11 valid=10s ipv6=off;
    # 基础设置
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50m;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ─── Webhook 转发 → NAS n8n ───
    # webhook.660415.xyz 的请求会被 CF Tunnel 路由到 nginx-relay:80
    # 然后通过宿主机 Tailscale 虚拟网卡转发到 NAS
    #
    # ⚠️ Linux 说明：
    #   docker-compose.yml 中已为 nginx-relay 设置:
    #     extra_hosts:
    #       - "host.docker.internal:host-gateway"
    #   这样容器就能通过 host.docker.internal 访问宿主机（宿主机上有 Tailscale）
    #   宿主机 Tailscale 再和 NAS 互通，请求就能到达 NAS
    #
    #   如果不想让请求过宿主机，也可直接填 NAS 的 Tailscale IP，例如：
    #     server 100.100.100.50:5678;
    upstream nas_webhook {
        server host.docker.internal:5678;
    }

    server {
        listen 80;
        server_name webhook.660415.xyz;

        # Webhook 转发
        location / {
            proxy_pass http://nas_webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持 (n8n 可能需要)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 健康检查端点
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }

    # ─── Music Web & API 联合路由 ───
    # 根本修复：music-web 内部用 try_files 返回 200+html，导致 proxy_intercept_errors 永久失效
    # 因此改用"路径白名单"策略：明确指定哪些路径发前端，其余所有路径发 API 后端
    server {
        listen 80;
        server_name music.660415.xyz;

        # 公共代理头（变量定义，减少重复）
        # --- 1. 静态资源文件（有后缀名的）→ music-web ---
        location ~* \.(js|css|woff2?|ttf|eot|svg|ico|png|jpg|gif|webp|txt|xml|map)$ {
            proxy_pass http://music-web:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- 2. 根路径 / → music-web (展示首页) ---
        location = / {
            proxy_pass http://music-web:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Content-Security-Policy "upgrade-insecure-requests";
        }

        # --- 3. Vue SPA 路由路径 (这些路径要给前端页面，显示 index.html) ---
        location ~* ^/(discover|explore|library|daily|search|playlist|album|mv|song|artist/|lastfm|login|settings|radio|home)(/|$) {
            proxy_pass http://music-web:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Content-Security-Policy "upgrade-insecure-requests";
        }

        # --- 4. 兼容 /api 前缀的调用（前端实际发的是 /api/xxx）---
        location /api/ {
            # 变量方式强制 nginx 每次请求都通过 resolver 重新解析 music-api 的 IP
            set $music_api_up http://music-api:3000;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass $music_api_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
        }

        # --- 5. 健康检查 ---
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # --- 6. 兜底: 其他所有路径 → music-api ---
        location / {
            set $music_api_up http://music-api:3000;
            proxy_pass $music_api_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
        }
    }
}
