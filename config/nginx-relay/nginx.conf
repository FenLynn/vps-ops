# =============================================================================
# VPS-OPS v2.0 — Nginx Relay 反向代理配置
# 职责: 将 CF Tunnel 的请求通过 Tailscale 内网转发到家庭 NAS
# 路由: webhook.660415.xyz → nginx-relay:80 → 宿主机(Tailscale) → NAS
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Docker 内置 DNS，强制动态解析，防止容器重启换 IP 后缓存失效
    resolver 127.0.0.11 valid=10s ipv6=off;
    # 基础设置
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50m;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ─── Webhook 转发 → NAS n8n ───
    # webhook.660415.xyz 的请求会被 CF Tunnel 路由到 nginx-relay:80
    # 然后通过宿主机 Tailscale 虚拟网卡转发到 NAS
    upstream nas_webhook {
        server host.docker.internal:5678;
    }

    server {
        listen 80;
        server_name webhook.660415.xyz;

        # Webhook 转发
        location / {
            proxy_pass http://nas_webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持 (n8n 可能需要)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 健康检查端点
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
